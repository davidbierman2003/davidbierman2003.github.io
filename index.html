<html>
<head>
  <title>Hello World</title>
</head>
<body>
 
Min: <input id="min">
Max: <input id="max">
<button id="say">GENERATE!</button>
 
<hr>

<div id="result"></div>

<script>
function generateRandomNum() {
// valriables used
    var min = document.getElementById('min').value;
    var max = document.getElementById('max').value;
// convert the variables to strings    
    var min = Number(min);
    var max = Number(max);
    
// if max is smaller than min switch make min the smaller number and max the larger number     
    if (max  <  min) {
   var temp = max;
    var max = min;
    var min = temp;
    document.getElementById('min').value = min;
    document.getElementById('max').value = max;
    
}
    
    // make the random number between min and max
    var html = (max-min)*Math.random()+min;
    // round the random number down
    var html = Math.floor(html);
    // display the results
    document.getElementById('result').innerHTML = html;
    
}
 
document.getElementById('say').addEventListener('click', generateRandomNum);
</script>
 
</body>
</html>
